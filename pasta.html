<body>
      <!-- Pasta -->
      <div>
        <h1><strong>Ingredients</strong></h1>
        <p><h3>Red Sauce Pasta</p></h3>
        <ul>
            <li>2 tomatoes (blanched and pureed)</li>
            <li>1 tbps tomato ketchup</li>
            <li>1 small onion (finely chopped)</li>
            <li>1-2 garlic cloves (minced)</li>
            <li>1 tsp chili flakes</li>
            <li>1 tsp oregano</li>
            <li>1 tbsp olive oil or butter</li>
            <li>Salt to taste</li>
        </ul>
      </div>
</body>
